<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <title>Hello</title>
  <style>
    #model-path{
      width:500px;
    }
  </style>
</head>
<body>
  <h1>Shapes Predictor</h1>
  <div>
    <div>
      Input folder name of where model.json is located in shapes-model folder
    </div>
    <label for="model-path">Model</label>
    <input
      id="model-path"
      name="model-path"
      placeholder="Input folder name">
    <button onclick="loadModel()">Load Model</button>
  </div>
  <span>Loaded model: <span id="loaded-model"></span></span>
  <dj-draw-canvas id="canvas"></dj-draw-canvas>
  <button onclick="makePrediction()">Predict</button>
  <button id="toggle-live-prediction" onclick="toggleLivePrediction()">Enable Live Prediction</button>
  <span id="prediction-status"></span>
</body>
</html>
